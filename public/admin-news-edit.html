<!DOCTYPE html>
<html lang="en">
<head>
	<!-- ICON -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./style/admin.css">
	<title>Finpro Project</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">

		<ul class="side-menu top">
			<li>
				<a href="/admin-index">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/admin-slider">
					<i class='bx bxs-slideshow' ></i>
					<span class="text">Slider Content</span>
				</a>
			</li>
			<li>
				<a href="/admin-promo">
					<i class='bx bxs-discount' ></i>
					<span class="text">Promo Content</span>
				</a>
			</li>
			<li class="active">
				<a href="/admin-content">
					<i class='bx bxs-news' ></i>
					<span class="text">News Content</span>
				</a>
			</li>
			<li>
				<a href="/admin-about">
					<i class='bx bxs-stopwatch' ></i>
					<span class="text">About Content</span>
				</a>
			</li>
			<li>
				<a href="/admin-monitor">
					<i class='bx bxs-bot' ></i>
					<span class="text">Chatbot Monitoring</span>
				</a>
			</li>
			<li>
				<a href="/">
					<i class='bx bxs-home' ></i>
					<span class="text">Back To Homepage</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text" >Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<span class="nav-link">Hello, {{name}}</span>
			<form method="POST">
				<input type="checkbox" id="switch-mode" hidden>
				<label for="switch-mode" class="switch-mode"></label>
			</form>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>News Content</h1>
					<ul class="breadcrumb">
						<li>
							<p>News Content</p>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="/admin-content"">Home</a>
						</li>
					</ul>
				</div>
			</div>
		
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Content Input Form</h3>
					</div>
					<form action="/admin-news-edit" method="POST" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{{news.id}}">
						<label class="input-label">
							Title<br>
							<input name="title" type="text" class="input-title" value="{{news.title}}" maxlength="100"><br><br>
						</label>
						<label class="input-label">
							Content Description<br>
							<textarea name="content" class="input-content" maxlength="200">{{news.content}}</textarea><br><br>
						</label>
						<label class="input-label">
							Image Upload<br>
							<input type="file" class="input-file" id="in-file" name="pic" value="{{news.filename}}" accept="image/*" ><br><br>
						</label>
						<button class="button-form" type="submit">Update</button>
					</form>
				</div>
			</div>
		</main>
	</section>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./style/admin.js"></script>
</body>
</html>
